<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibek - AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div>
      <a href="https://www.bibeknayaju.com.np" target="_blank"
        style="text-decoration: none; color:rgb(164, 163, 163); margin: 20px;">☮️ bibeknayaju</a>
    </div>
    <div id="chat_container"></div>

    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" />
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
